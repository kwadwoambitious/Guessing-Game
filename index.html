<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guessing Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <div>
      <h1>Guess A Number</h1>
      <p class="game-instruction">In this game, you have only 5 attempts to make.</p>
      <input placeholder="Input a number from 1 to 10" class="input">
      <p class="display-alert"></p>
      <p class="correct-or-wrong"></p>
      <p class="display-result"></p>
    </div>
    <div class="buttons">
      <button class="guess-button">Guess</button>
      <button class="reset-button">Reset Game</button>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
